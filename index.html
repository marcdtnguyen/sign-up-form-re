<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-container">
        <div class="banner">
            <img src="odin-lined.png" alt="logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
            on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </p>
    </div>
    <div class="right-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your
            deepest dreams.</p>
        <p>Sign up <em>now</em> to get started</p>
        <p>You <em>know</em> you want to.</p>
        <form action="" method="post" id="sign-up">
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="fname">
                    FIRST NAME
                    <input type="text" name="fname" id="name">
                </label>
                <label for="lname">
                    LAST NAME
                    <input type="text" name="lname" id="lname">
                </label>
                <label for="email">
                    EMAIL
                    <input type="email" name="email" id="email">
                </label>
                <label for="tel">
                    PHONE NUMBER
                    <input type="tel" name="tel" id="tel">
                </label>
                <label for="pword">
                    PASSWORD
                    <input type="password" name="pword" id="pword">
                </label>
                <label for="cpword">
                    CONFIRM PASSWORD
                    <input type="password" name="cpword" id="cpword">
                </label>
            </fieldset>
        </form>
        <button type="submit" form="sign-up">Create Account</button>
        <p>Already have an account?<a href="">Log in</a></p>
    </div>
</body>

</html>
